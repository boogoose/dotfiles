
[settings]
screenchange-reload = true
pseudo-transparency = false
format-underline = ${colors.background}:1 pt;
label-underline = ${colors.background}

include-file = $HOME/.config/polybar/colours.ini

[bar/master]
width = 100%
height = 23pt
; height = 26pt
radius = 0

dpi = 96  ; higher is bigger. Doesn't affect systray icons.

; background = ${colors.background}
background = ${colors.base}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 3pt
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin = 0

; separator = ""
; separator = "|"
separator = "x"
; separator-foreground = ${colors.background}
; separator-foreground = ${colors.disabled}
separator-foreground = ${colors.primary}

; font-0 = Hack Nerd Font Mono:pixelsize=15;4
; font-1 = Hack Nerd Font:pixelsize=15;4
; font-0 = Iosevka Nerd Font:pixelsize=15;4
; font-2 = Hack Nerd Font Mono:Bold:pixelsize=18;4
; font-3 = FontAwesome:pixelsize=15;4
; font-4 = Iosevka Nerd Font:pixelsize=15:weight=bold;4
; font-5 = Iosevka Nerd Font:pixelsize=20:weight=bold;4
; font-6 = Iosevka Nerd Font:Italic:pixelsize=15;4

font-0 = Hack:pixelsize=15;4
font-1 = Symbols Nerd Font Mono:pixelsize=15:weight=bold;4
; font-4 = Hack:pixelsize=15:weight=bold;4

; font-2 = Hack Nerd Font Mono:pixelsize=24;4
; font-4 = Noto Sans Cypriot:pixelsize=28;4
; font-3 = IEC symbols Unicode Regular:pixelsize=15;4
; font-0 = PowerSymbols:pixelsize=15;4

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-scale = 1
tray-maxsize = 22

wm-restack = i3

; override-redirect = true
tray-foreground = ${colors.rose}
