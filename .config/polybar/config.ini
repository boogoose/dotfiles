[section/base]
monitor = ${env:MONITOR:DP-2}
include-file = /home/user1/.config/polybar/master.ini
include-file = /home/user1/.config/polybar/modules.ini

[bar/DP-2]

inherit = bar/master
monitor = ${env:MONITOR:DP-2}

modules-left = i3 
modules-center = date
modules-right = updates filesystem memory temperature CPU

tray-position = right

[bar/HDMI-0]
inherit = bar/master
monitor = ${env:MONITOR:HDMI-0}

modules-right = i3-mode
modules-left = i3 
